	<body>
		<header>
			<h1>Do the Math!</h1>

        <span class="operator">+</span>

      </div>
      <div class="number hidden">?</div>
		</header>
		<main>
			<section class="left">
				<input type="number" class="guess" />
				<button class="btn check">Check!</button>
			</section>

				<p class="message">Start guessing...</p>
