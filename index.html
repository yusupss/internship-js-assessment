<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>

  <body>
    <header>
      <h1>Do The Math!</h1>
      <button class="btn again hidden">Again!</button>
      <div class="question btn">Start!</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="input guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="mid">
        <section class="result hidden">
          <p>New Highscore!</p>
          <p>Please enter your name:</p>
          <input type="text" class="input name" />
          <button class="btn submit">Submit</button>
        </section>
        <section>

        </section>
      </section>
      <section class="right">
        <p class="label-highscore">Highscore...</p>
        <ol class="highscore">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
