    <header>
      <h1>Do the Math!</h1>
      <button class="btn again">Again!</button>

    <main>
      <section class="left">
        <input type="number" class="guess" />

      </section>
      <section class="middle">
        <div class="form hidden">
          <p>New Highscore!</p>
          <div class="input-field">
            <label>Please enter your name!</label>
            <input type="text" class="name" />
          </div>

        </div>
