<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Do The Math!</title>
</head>

<body>
    <header>
        <h1>Do The Math!</h1>
        <button class="btn again">Again!</button>
        <div class="content">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check" id="check">Check!</button>
        </section>
        <section class="middle">
            <div class="inputName" hidden>
                <p class="label-input-name">Please enter your name!</p>
                <br>
                <input type="text" class="name" />
                <button class="btn submit" id="submit">Submit</button>
                <br><br>
            </div>

            <p class="message">Start guessing...</p>
            <p class="label-score">‚è≥ Time left: <span id="time">20</span></p>
            <p class="label-score">
                üíØ Score: <span class="score">0</span>
            </p>
        </section>
        <section class="right">
            <p class="message">Highscore...</p>
            <div class="score-board" id="score-board">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
