<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Do the Math!</h1>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <div class="finish">
          <p>New Highscore!!!</p>
          <p>Please enter your name:</p>
          <input type="name" class="name" />
          <button class="btn highscore">Submit!</button>
        </div>
        <p class="message">Start guessing...</p>
        <p class="label-score">âŒ› Time Left: <span class="time">20</span></p>
        <p class="label-highscore">ðŸ’¯ Score: <span class="score">0</span></p>
      </section>
      <section class="right leaderboard">
        <p class="message">Highscore...</p>
        <p>1. <span class="rank player--1">A</span></p>
        <p>2. <span class="rank player--2">A</span></p>
        <p>3. <span class="rank player--3">A</span></p>
        <p>4. <span class="rank player--4">A</span></p>
        <p>5. <span class="rank player--5">A</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
