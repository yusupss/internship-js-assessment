<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Do the Math</title>

  <body>
    <header>
      <h1>Do the Math!</h1>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="center">
        <div class="final">
          <p>New Highscorer!!!</p>
          <p>Please enter your name:</p>
          <input type="name" class="name" />
          <button class="btn highscore">Submit</button>
        </div>
        <p class="message">Start guessing...</p>

      </section>
      <section class="right leaderboard">
        <p class="message">Highscore...</p>
        <p>1. <span class="rank player--1">S</span></p>
        <p>2. <span class="rank player--2">I</span></p>
        <p>3. <span class="rank player--3">U</span></p>
        <p>4. <span class="rank player--4">U</span></p>
        <p>5. <span class="rank player--5">U</span></p>
      </section>
    </main>
    <script src="script.js"></script>
