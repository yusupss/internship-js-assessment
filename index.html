<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Do the Math!</title>
  </head>
  <body>
    <header>
      <h1>Do the Math!</h1>
      <button class="btn again">Again!</button>
      <div class="number">
        <span id="first-number">1</span>
        <span id="operator">+</span>
        <span id="second-number">1</span>
      </div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="input guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <div class="hidden new-highscore" id="new-highscore">
          <p>New Highscore!</p>
          <p>Please enter your name!</p>
          <input type="text" class="input submit-highscore" id="input-highscore" />
          <button class="btn btn-submit" id="btn-submit-highscore">Submit!</button>
        </div>
        <p>âŒ› Time left:<span class="time-left">20</span><span class="time-unit">s</span></p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">0</span></p>
      </section>
      <section class="table-rank">
        <p class="label-highscore">
          ðŸ¥‡ Highscore:
        </p>
        <div>
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody class="table-content">
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="toastr.js"></script>
    <script src="script.js"></script>
  </body>
</html>
